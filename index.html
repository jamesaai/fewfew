<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunt Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .highlight {
            background-color: #00ff00;
            color: white;
            font-weight: bold;
        }

        input {
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .words {
            margin-top: 20px;
            text-align: left;
        }

        .words ul {
            list-style-type: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Word Hunt Solver</h1>

        <input type="text" id="wordInput" placeholder="Enter word list separated by commas" />
        <button onclick="solvePuzzle()">Solve</button>

        <div class="grid-container" id="grid"></div>

        <div class="words" id="wordsList"></div>
    </div>

    <script>
        // Create a sample word grid (10x10)
        const grid = [
            ['C', 'A', 'T', 'D', 'O', 'G', 'S', 'H', 'T', 'E'],
            ['S', 'P', 'A', 'C', 'E', 'S', 'I', 'R', 'T', 'T'],
            ['R', 'E', 'I', 'V', 'E', 'R', 'A', 'T', 'O', 'W'],
            ['T', 'A', 'B', 'L', 'E', 'A', 'S', 'H', 'I', 'E'],
            ['A', 'P', 'I', 'A', 'K', 'P', 'E', 'M', 'R', 'Y'],
            ['O', 'S', 'G', 'I', 'N', 'B', 'L', 'A', 'C', 'E'],
            ['L', 'O', 'R', 'T', 'N', 'E', 'V', 'O', 'L', 'E'],
            ['E', 'S', 'I', 'G', 'R', 'L', 'D', 'I', 'S', 'K'],
            ['S', 'I', 'N', 'L', 'M', 'K', 'L', 'O', 'G', 'F'],
            ['S', 'T', 'E', 'N', 'R', 'Y', 'S', 'T', 'S', 'G'],
        ];

        // Function to display the grid
        function displayGrid() {
            const gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = '';
            grid.forEach(row => {
                row.forEach(cell => {
                    const div = document.createElement('div');
                    div.className = 'cell';
                    div.innerText = cell;
                    gridContainer.appendChild(div);
                });
            });
        }

        // Function to highlight words
        function highlightWord(word, positions) {
            const gridContainer = document.getElementById('grid');
            positions.forEach(pos => {
                const cellIndex = pos[0] * 10 + pos[1];
                gridContainer.children[cellIndex].classList.add('highlight');
            });
        }

        // Function to find word in the grid
        function findWord(word) {
            const directions = [
                {x: 0, y: 1},  // Right
                {x: 1, y: 0},  // Down
                {x: 1, y: 1},  // Diagonal down-right
                {x: -1, y: 1}, // Diagonal up-right
            ];

            for (let i = 0; i < grid.length; i++) {
                for (let j = 0; j < grid[i].length; j++) {
                    for (const direction of directions) {
                        let positions = [];
                        let x = i, y = j;
                        let valid = true;

                        for (let k = 0; k < word.length; k++) {
                            if (x < 0 || x >= grid.length || y < 0 || y >= grid[i].length || grid[x][y] !== word[k]) {
                                valid = false;
                                break;
                            }
                            positions.push([x, y]);
                            x += direction.x;
                            y += direction.y;
                        }

                        if (valid) {
                            return positions;
                        }
                    }
                }
            }
            return null;
        }

        // Function to solve the puzzle
        function solvePuzzle() {
            const wordInput = document.getElementById('wordInput').value;
            const words = wordInput.split(',').map(word => word.trim().toUpperCase());
            document.getElementById('wordsList').innerHTML = `<h3>Words to Find:</h3><ul><li>${words.join('</li><li>')}</li></ul>`;

            words.forEach(word => {
                const positions = findWord(word);
                if (positions) {
                    highlightWord(word, positions);
                }
            });
        }

        // Initialize grid and display it
        displayGrid();
    </script>

</body>
</html>
